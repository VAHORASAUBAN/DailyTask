<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tabs</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    scroll-behavior: smooth;
  }
  
  body {
    background-color: #00d8ff;
    display: grid;
    place-items: center;
    height: 100vh;
    transition: all 1s;
  }
  
  .wrapper {
    width: 750px;
    height: 400px;
    box-shadow: 0px 2px 4px black;
    background: white;
    overflow: hidden;
    z-index: 3;
  }
  
  .container {
    position: relative;
    width: 750px;
    height: 400px;
    overflow: hidden;
    box-shadow: 3px 2px 4px rgba(0, 0, 0, 0.459);
  }
  
  nav {
    position: absolute;
    top: 5%;
    left: 0;
    width: 100%;
    height: 60px;
    display: flex;
    justify-content: space-around;
    border-bottom: 1px solid gainsboro;
    z-index: 8;
    background: white;
    color: rgb(150, 240, 177);
  }
  
  nav a {
    padding: 10px;
    text-decoration: none;
    color: gray;
    font-size: 1.5rem;
    transition: all 0.3s;
  }
  
  .link:hover {
    color: #333; /* Change tab text color on hover */
  }
  
  
  .link.tabOne {
    background-color: #4e5052;
    color: white;
  }
  
  .link.tabTwo {
    background-color: #42b883;
    color: white;
  }
  
  .link.tabThree {
    background-color: #b52e31;
    color: white;
  }
  
  
  .info {
    display: flex;
    width: 750px;
    height: 100%;
    padding-top: 2rem;
  }
  
  .item {
    width: 850px;
    color: #000;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  
  .link {
    transition: all 0.3s;
  }
  

  .neon-glow {
    animation: neon-glow-animation 1.5s infinite alternate;
  }
  
  @keyframes neon-glow-animation {
    0% {
      box-shadow: 0px 0px 10px rgba(255, 0, 0, 1);
    }
    100% {
      box-shadow: 0px 0px 20px rgba(255, 0, 0, 1);
    }
  }
  
  .item.active i {
    font-size: 9rem; /* Adjust icon size for active tab */
  }
  
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container neon-glow">
        <div class="wrapper">
            <nav>
                <a href="#rect" class="link react"><i class="fab fa-react"></i></a>
                <a href="#vue" class="link vue"><i class="fab fa-vuejs"></i></a>
                <a href="#angular" class="link angular"><i class="fab fa-angular"></i></a>
            </nav>
            <div class="info">
                <div class="item active">
                    <i class="big-icon"></i>
                </div>
            </div>
        </div>
    </div>

    

</body>
</html>
<script>
    
const tabOne = document.querySelector(".react");
const tabTwo = document.querySelector(".vue");
const tabThree = document.querySelector(".angular");
const body = document.body;
const item = document.querySelectorAll(".item");
const icon = document.querySelector(".big-icon");
const active = document.querySelector(".active")

// Function to set tab and body colors
function setColors(tab, bgColor, iconClass, infoColor) {
    body.style.backgroundColor = bgColor;
    icon.innerHTML = `<i class="${iconClass}"></i>`;
    for (let i = 0; i < item.length; i++) {
      item[i].style.color = infoColor;
    }
  }
  


tabOne.addEventListener("click",()=>{
    setColors(tabOne,"#00d8ff","fab fa-react","#00d8ff");
    tabOne.classList.add("tabOne");
    tabTwo.classList.remove("tabOne");
    tabThree.classList.remove("tabOne");
})

tabTwo.addEventListener("click",()=>{
    setColors(tabTwo,"#42b883","fab fa-vuejs","#42b883");
    tabTwo.classList.add("tabOne");
    tabOne.classList.remove("tabOne");
    tabThree.classList.remove("tabOne");
})

tabThree.addEventListener("click",()=>{
    setColors(tabThree,"#b52e31","fab fa-angular","#b52e31");
    tabThree.classList.add("tabOne");
    tabTwo.classList.remove("tabOne");
    tabOne.classList.remove("tabOne");
})
    

setColors(tabOne,"#00d8ff","fab fa-react","#00d8ff");
tabOne.classList.add("tabOne");


</script>
